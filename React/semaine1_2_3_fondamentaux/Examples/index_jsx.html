<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
        .principal{
            background-color: beige;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // Component
        const Hello = (props) => {
            return (
                <div className="heading" >
                    <h1>{props.message}</h1>
                    <p>{props.subtitle}</p>
                </div>
            )
        }

        const App = (props) => {

            const parag = ['a', 'b', 'c', 'd' ] ;

            // on peut parcourir ce tableau de manière standard dans le code du composant
            for(let p of parag){ }

            // render 
            return (
                <div className="principal" >
                    <div className="main">
                        <h1 style={{ color : "red", backgroundColor : "black" }} >Je suis l'App </h1>
                        <Hello
                            message={props.messsage}
                            subtitle={props.subtitle}
                        />
                    </div>
                    { /* Dans la partie render pour parcourir des éléments on doit utiliser la fonction map JS*/}
                    { parag.map( (p, i) => {

                        return (
                            <p key={i} > Paragraphe {p} </p>
                        )
                    } ) }
                </div>
            )
        }

        // Rendu dans le DOM
        // App est composé d'un Hello := un arbre React
        /*
                App
                 .
                 .
               Hello
        */
        ReactDOM.render(
            <App message="Hello React" subtitle="Enjoy ! " />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
