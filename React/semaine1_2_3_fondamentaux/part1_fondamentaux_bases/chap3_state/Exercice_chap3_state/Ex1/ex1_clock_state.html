<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    const second = 1000;
    const life = 5000;
    
    //Pour arreter l'horloge
    const removeCompent = setInterval(() =>{
        ReactDOM.unmountComponentAtNode( document.getElementById('root'))
    }, life);

    const container = document.getElementById('root');

    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date()};
        }

        componentDidMount() {
            this.timer = setInterval(() => this.start(), second);
        }

        componentWillUnmount() {
            console.log('delete component...');
            clearInterval(this.timer);
            clearInterval(removeCompent);
        }

        start(){
            // Comparaison avec l'état de la variable date dans le state
            // React opère un delta avec la valeur initiale et met
            // à jour
            this.setState({ date : new Date()})
        }

        render() {
            return (
            <div>
                <h1>Time: {this.state.date.toLocaleTimeString()}</h1>
            </div>
            );
        }
    }

    ReactDOM.render(
        <Clock />,
        container
    );
    </script>
</body>

</html>
